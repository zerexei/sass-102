<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/sass/main.scss" />

    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- HEADER -->
      <header class="header">
        <!-- BRAND -->
        <div class="brand">
          <!-- LOGO -->
          <a href="#" class="logo">
            <span class="icon" data-size="md"></span>
          </a>

          <!-- BRAND INFO -->
          <div>
            <h1 class="main-name">John</h1>
            <p class="sub-name">Restaurant</p>
          </div>
        </div>

        <!-- HEADER BANNER -->
        <div class="header-banner">
          <h1 class="main-heading">Welcome</h1>
          <h3 class="sub-heading">Try Great John Dishes</h3>
          <button class="main-btn">Reservation</button>
        </div>
      </header>
      <!-- End of Header -->

      <main x-init="{ count: 0 }">
        <!-- About Us -->
        <section class="about-us">
          <div class="about-us-left">
            <figure>
              <img src="https://picsum.photos/500/300" alt="about us image" />
            </figure>
          </div>
          <div class="about-us-right">
            <h1 class="main-heading">About Us</h1>
            <h3 class="sub-heading">Intro of John Dishes</h3>
            <div class="stars">
              <span class="icon" data-size="xs"></span>
              <span class="icon" data-size="xs"></span>
              <span class="icon" data-size="xs"></span>
            </div>
            <p class="description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Temporibus mollitia, nulla qui, magnam quidem earum debitis
              dolorem vel, tempora a blanditiis illum. Quae quis quibusdam
              commodi aut, nihil iure quas.
            </p>
            <div class="stars">
              <span class="icon" data-size="xs"></span>
              <span class="icon" data-size="xs"></span>
              <span class="icon" data-size="xs"></span>
            </div>
            <button class="main-btn">Read More</button>
          </div>
        </section>
        <!-- End of About Us -->

        <!-- GALLERY -->
        <section class="gallery">
          <div class="cards-wrapper">
            <template x-for="n in [1,2,3,4,5,6]">
              <div class="card">
                <div class="card-overlay">
                  <div class="card-overlay-heading">Food Name</div>
                  <p class="card-overlay-paragraph">price: $50</p>
                  <button class="card-overlay-btn">Order Now</button>
                </div>
                <figure class="card-img">
                  <img src="https://picsum.photos/200" alt="card image" />
                </figure>
              </div>
            </template>
          </div>
        </section>
        <!-- End of Gallery -->
      </main>
      <footer></footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
